<div class="wrapper fadeInDown">

    <div class="errors" *ngIf="error">
        {{error}}
    </div>

    <div id="formContent">
        <!-- Tabs Titles -->
    
        <!-- Text -->
        <div class="fadeIn first">
              Lütfen Giriş Yapınız
        </div>

        <form [formGroup]="loginForm" (ngSubmit)="Login()">
            <input type="email" id="login" class="fadeIn second" name="login" placeholder="E-Posta" formControlName="email" >
            <input type="password" id="password" class="fadeIn third" name="login" placeholder="Şifre" formControlName="password">
            <input type="submit" [disabled]="!loginForm.valid" class="fadeIn fourth" value="Giriş Yap">
        </form>

        <div class="errors" *ngIf="loginForm.controls['email'].invalid && (loginForm.controls['email'].dirty || loginForm.controls['email'].touched)">
            <span *ngIf="loginForm.controls['email'].errors.required">Lütfen E-Mail alanını boş bırakmayınız!</span>
            <span *ngIf="loginForm.controls['email'].errors.email">Lütfen geçerli bir E-mail adresi giriniz.</span>
        </div>
        
        <div id="formFooter">
            <a class="underlineHover" [routerLink]="['/register']">Hesabınız yok mu?</a>
        </div>

        
    </div>
</div>

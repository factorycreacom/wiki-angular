<div class="wrapper fadeInDown">

    <div class="errors" *ngIf="error">
        E-Posta veya Şifreniz hatalıdır!
    </div>

    <div id="formContent">
      <!-- Tabs Titles -->
  
      <!-- Text -->
      <div class="fadeIn first">
            Lütfen Giriş Yapınız
      </div>
  
      <!-- Login Form -->
      <form [formGroup]="loginForm" (ngSubmit)="Login()">
        <input type="email" id="login" class="fadeIn second" name="login" placeholder="E-Posta" formControlName="mail">
        <input type="password" id="password" class="fadeIn third" name="login" placeholder="Şifre" formControlName="password">
        <input [disabled]="!loginForm.valid" type="submit" class="fadeIn fourth" value="Giriş Yap">
      </form>

      <div class="errors" *ngIf="loginForm.controls['mail'].invalid && (loginForm.controls['mail'].dirty || loginForm.controls['mail'].touched)">
        <span *ngIf="loginForm.controls['mail'].errors.required">Lütfen E-Mail alanını boş bırakmayınız</span>
        <span *ngIf="loginForm.controls['mail'].errors.email">Lütfen E-maiinizi geçerli formatta yazınız</span>
      </div>
  
      <!-- Remind Passowrd -->
      <div id="formFooter">
        <a class="underlineHover" href="#">Hesabınız yok mu?</a>
      </div>
  
    </div>
  </div>

<div style="width: 100% !important;">
    <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col" style="width: 80% !important">Başlık</th>
            <th scope="col" style="width: 20% !important">İşlemler</th>
          </tr>
        </thead>
        <tbody>

          <tr *ngFor="let item of data">
            <td>{{item.payload.doc.data().title}}</td>
            <td>
                <button type="button" class="btn btn-primary" style="margin-right: 10px !important;" (click)="updateItem(item)">Güncelle</button>
                <button type="button" class="btn btn-danger" (click)="deleteItem(item)">Sil</button>
            </td>
          </tr>
         
         </tbody>
      </table>
</div>
